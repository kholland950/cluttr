<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="fragments/head (css='landing')"></head>
<body>
<div class="section no-pad-bot">
    <div class="container">
        <br><br>
        <h1 class="header center avenir big-text">
            <a href="/" class="white-text" th:text="#{app.period}"></a>
        </h1>
        <div class="row center">
            <h5 id="tagline"
                class="header col s12 light white-text avenir"
                th:text="#{landing.tagline.default}"
                th:attr="data-login-text=#{landing.tagline.login}"></h5>
        </div>
        <br/>
        <div id="action-container" class="row center">
            <a id='signup' class="btn-large white waves-effect waves-dark black-text avenir"
                th:text="#{auth.signup}"></a>
            <a id='login' class="btn-large btn-flat waves-effect waves-light white-text avenir"
                th:text="#{auth.login}"></a>
        </div>
        <div id="login-container" hidden>
            <div class="row">
                <form class="col s6 offset-s3 avenir-thick">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="username" type="text" class="validate white-text">
                            <label for="username" class="white-text"
                                th:text="#{auth.login.username}"></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate white-text">
                            <label for="password" class="white-text"
                                th:text="#{auth.login.password}"></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="center">
                            <button id="login-submit"
                                class="btn-flat waves-effect waves-light white-text avenir"
                                type="submit"
                                th:text="#{auth.login}"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="signup-container" hidden>
            <div class="row">
                <form class="col s6 offset-s3 avenir-thick">
                    <div class="card-panel">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="username-signup" type="text" class="validate black-text">
                                <label for="username" class="black-text"
                                    th:text="#{auth.login.username}"></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password-signup" type="password" class="validate black-text">
                                <label for="password" class="black-text"
                                    th:text="#{auth.login.password}"></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password2-signup" type="password" class="validate black-text">
                                <label for="password" class="black-text"
                                       th:text="#{auth.signup.reenter_password}"></label>
                            </div>
                        </div>
                        <div class="row no-bottom-margin">
                            <div class="center">
                                <button id="signup-submit"
                                        class="btn-flat waves-effect waves-light avenir"
                                        type="submit"
                                        th:text="#{auth.signup}"></button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:include="fragments/footer"></div>

<script src="js/landing.js"></script>
</body>
</html>
